<mat-card>
    <mat-toolbar color="primary">Livraria Maua</mat-toolbar>
  
    @if (books$ | async; as books) {
    <div class="example-container mat-elevation-z8">
      <app-books-list
        [books]="books.books"
        (add)="onAdd()"
        (edit)="onEdit($event)"
        (remove)="onRemove($event)"
      ></app-books-list>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 15]"
        showFirstLastButtons
        [pageIndex]="pageIndex"
        [pageSize]="pageSize"
        [length]="books.totalElements"
        (page)="refresh($event)"
        aria-label="Select page of books"
      >
      </mat-paginator>
    </div>
    } @else {
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
    }
  </mat-card>
