<mat-card>
    <mat-toolbar color="primary">
      <span class="toolbar">Livraria Maua</span>
    </mat-toolbar>
  
    @if (books$ | async; as books) {
    <div class="example-container mat-elevation-z8">
      <app-books-list
        [books]="bookList"
        (add)="onAdd()"
        (edit)="onEdit($event)"
        (remove)="onRemove($event)"
      ></app-books-list>
    </div>
    } @else {
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
    }
  </mat-card>
